<!DOCTYPE html>
<html>

<head>
    <title>My To-Do List</title>
    <link rel="stylesheet" href="todolist.css">

<script type="text/javascript" src="todolist.js"></script>

</head>

<body>
    <div class="box">
        <div id="me" class="header">
            <h1>Gbemi's To-Do List</h1>
            <input type="text" placeholder="What to do" id="myInput">
            <span onclick ="createNewElement()" class="addBtn">Add</span>
        </div>

        <div class="List">
            <ol id="myList">
                <li class="checked"> Wake Up </li>
                <li class="checked"> Do Chores </li>
                <li> Read </li>
                <li> Dance Practice </li>
                <li> Dinner </li>
            </ol>
        </div>
    </div>

    
</body>

</html>
